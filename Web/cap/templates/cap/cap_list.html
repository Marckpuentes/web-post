{% extends 'core/base.html' %}
{% load static %}
{% block title %}Anime | Home{% endblock %}
{% block button %}
  <button class="btn btn-primary " id="menu-toggle">Toggle Menu</button>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
  <span class="navbar-toggler-icon"></span>
</button>
{% endblock %}
{% block content %}
<style>.errorlist{color:red;} label{display:none;} a{text-decoration:none;}</style>
<section class="page-section portfolio" id="portfolio">
  <div class="container"> 
    <div class="row justify-content-center">
      {% for anime in object_list %}
      <div class="col-md-6 col-lg-2 mb-5">
        <div class="portfolio-item mx-auto" data-toggle="modal" data-target="#portfolioModal1">
          {% if anime.numeroCapitulo %}
          <a href="" style="text-decoration:none">
            <img class="img-fluid" src= "{{anime.img.url}}"  alt="{{anime.numeroCapitulo}}"/>
          <p class="text"><strong>{{anime.numeroCapitulo}}</strong></a>
          {% endif %}  
        </div>
      </div>
      {% endfor %}
    </div>
  </div>  
</section>
{% endblock %}
